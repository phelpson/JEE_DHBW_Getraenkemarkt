<!DOCTYPE html>
<html>
    <head>
        <title>REST-WS Get Userdata</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Show specific User</h1>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">


        <input type="text" id="search" placeholder="Username suchen">

        <button onclick="getData()">Call API</button>

        <div>
            <div id="result" class="unsichtbar"></div>
        </div>

        <script>
            async function getData() {
                let username = document.querySelector("#username");
                let password = document.querySelector("#password");
                let search = document.getElementById("search");

                console.log("username " + username.value + " Passwort:" + password.value + " Search:" + search.value);

                let resDiv = document.getElementById("result");

                resDiv.textContent = "Searching â€¦";
                resDiv.classList.remove("inv");
                
                // Fetch new data from server
                let url = "http://localhost:8080/Getraenkemarkt/webresources/User/"
                        + "?query=" + encodeURI(search.value);

                let response = await fetch(url, {
                    method: "get",
                    headers: {
                        "accept": "application/json",
                        // Setting HTTP-Heading for basic auth
                        "Authorization": 'Basic ' + btoa(username.value + ":" + password.value) 
                    }
                });

                resDiv.innerHTML = "";
                let json = await response.json();

                json.User.forEach(User => {
                    let html = `
                        <div>
                            <b>Id:</b> ${User.username} <br/>
                            <b>Title:</b> ${User.adresse} <br/>
                            <b>Genre:</b> ${User.plz} <br/>
                            <b>Land:</b> ${User.disAttribut} <br/>
                        </div>
                    `;

                    resDiv.innerHTML += html;
                });
            }
        </script>
    </body>
</html>
